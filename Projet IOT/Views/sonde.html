<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonde</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-start h-screen bg-gray-800">
    <section class="px-8 md:px-32 mt-16 w-full flex flex-col gap-2">
        <h1 class="text-3xl text-white font-bold">
            Ajouter sonde
        </h1>
        <a class="underline text-blue-700" href="/weather">Retour</a>

        <div class="flex-col justify-center items-center">
            <div class="flex justify-center p-4">
                <button type="button" onclick="window.location.href='/add'"
                    class="bg-blue-500 hover:bg-blue-400 text-white font-bold p-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
                    Ajouter sonde
                </button>
            </div>
            <div class="flex justify-center">
                <table class="px-4 w-100% bg-white border-transparent rounded">
                    <thead>
                        <tr class="text-black">
                            <th class="py-2 px-4">ID</th>
                            <th class="py-2 px-4">Name</th>
                            <th class="py-2 px-4">Activer/d√©sactiver</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for sonde in sonde %}
                        <tr class="rounded-lg">
                            <td class="border py-2 px-4">{{ sonde.id }}</td>
                            <td class="border py-2 px-4">{{ sonde.name }}</td>
                            <td class="border py-2 px-16">
                                <div>
                                    <label class="relative inline-flex items-center justify-center cursor-pointer">
                                        <input type="checkbox" class="sr-only peer">
                                        <div
                                            class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
                                        </div>
                                    </label>
                                </div>
                            </td>
                            <td class="border py-2 px-4">

                                <button type="button" onclick="window.location.href='/delete/{{sonde.id}}'"
                                    class="bg-red-500 text-white py-1 px-2 rounded w-full">Delete</button>

                            </td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>

</html>
