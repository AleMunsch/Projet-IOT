<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="flex justify-center items-center h-screen bg-gray-800">
        <div class="max-w-md w-full bg-gray-900 rounded p-6 space-y-4">
            <div class="mb-4">
                <p class="text-gray-400">login</p>
                <h2 class="text-xl font-bold text-white"> Welcome !</h2>
            </div>
            <form action="/login" method="post" class="space-y-4">
                <div>
                    <input
                        class="w-full p-4 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600"
                        type="text" name="name" id="name" placeholder="name" required>
                </div>
                <div>
                    <input
                        class="w-full p-4 text-sm bg-gray-50 focus:outline-none border border-gray-200 rounded text-gray-600"
                        type="password" name="mdp" id="mdp" placeholder="Password" required>
                </div>
                <div>
                    <button
                        class="w-full py-4 bg-blue-600 hover:bg-blue-700 rounded text-sm font-bold text-gray-50 transition duration-200"
                        type="submit" value="Connexion">login</button>
                </div>
                <div class="flex items-center justify-between">
            </form>
            <div>
                <a class="text-sm text-blue-600 hover:underline" href="/register">Create new account ?</a>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
